<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System - Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#" id="myProfile">My Profile</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn" onclick="toggleDropdown()">My Trips</a>
                    <div class="dropdown-content" id="myTripsDropdown">
                        <a href="upcoming.html">Upcoming</a>
                        <a href="cancelled.html">Cancelled</a>
                        <a href="completed.html">Completed</a>
                    </div>
                </li>
                <li><a href="login.html" id="logout">Logout</a></li>
            </ul>
            <div class="welcome">
                Welcome, <span id="passengerName">Passenger_Name</span>!!!
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <header class="main-header">
        <h1>Welcome to Airline Management System</h1>
        <h2>Your one-stop solution for booking and managing flights.</h2>
    </header>

    <!-- Search Form Section -->
    <section class="search-form">
        <h2>Search Flights</h2>
        <form id="searchForm">
            <div class="input-group">
                <label for="origin">Origin:</label>
                <select id="origin" required>
                    <option value="">Select Origin</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                </select>
            </div>
            <div class="input-group">
                <label for="destination">Destination:</label>
                <select id="destination" required>
                    <option value="">Select Destination</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Boston">Boston</option>
                    <option value="Las Vegas">Las Vegas</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Atlanta">Atlanta</option>
                </select>
            </div>
            <div class="input-group">
                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" required>
            </div>
            <div class="input-group">
                <label for="travellers">No of Travellers:</label>
                <input type="number" id="travellers" min="1" required>
            </div>
            <div class="input-group">
                <label for="class">Class:</label>
                <select id="class" required>
                    <option value="">Select Class</option>
                    <option value="Economy">Economy</option>
                    <option value="Executive">Executive</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <button type="submit">Search</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Airline Management System. All rights reserved.</p>
    </footer>
</body>
</html>
