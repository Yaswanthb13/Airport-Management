<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System - My Profile</title>
    <link rel="stylesheet" href="home.css">
    <script src="profile.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn" onclick="toggleDropdown()">My Trips</a>
                    <div class="dropdown-content" id="myTripsDropdown">
                        <a href="upcoming.html">Upcoming</a>
                        <a href="cancelled.html">Cancelled</a>
                        <a href="completed.html">Completed</a>
                    </div>
                </li>
                <li><a href="login.html" id="logout">Logout</a></li>
            </ul>
            <div class="welcome">
                Welcome, <span id="passengerName">John Doe</span>!!!
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <h2>My Profile</h2>
        <form id="profileForm">
            <div class="input-group">
                <label for="profileFirstName">First Name:</label>
                <input type="text" id="profileFirstName" value="John" readonly>
            </div>
            <div class="input-group">
                <label for="profileLastName">Last Name:</label>
                <input type="text" id="profileLastName" value="Doe" readonly>
            </div>
            <div class="input-group">
                <label for="profileDob">Date of Birth:</label>
                <input type="date" id="profileDob" value="1990-01-01" readonly>
            </div>
            <div class="input-group">
                <label for="profileEmail">Email:</label>
                <input type="email" id="profileEmail" value="john.doe@example.com" readonly>
            </div>
            <div class="input-group">
                <label for="profileAddress">Address:</label>
                <textarea id="profileAddress" readonly>123 Main St, Springfield</textarea>
            </div>
            <div class="input-group">
                <label for="profileContactNumber">Contact Number:</label>
                <input type="number" id="profileContactNumber" value="1234567890" readonly>
            </div>
            <div class="button-group">
                <button type="button" id="editButton">Edit</button>
                <button type="button" id="saveButton" style="display: none;">Save</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Airline Management System. All rights reserved.</p>
    </footer>
</body>
</html>
